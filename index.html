<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    #me-nav {
      width: 366px;
    }

    #me-context {
      width: 960px;
      height: 576px;
    }

    @media (max-width: 1400px) {
      #me-context {
        width: 800px;
      }
    }

    @media (max-width: 992px) {
      #me-context {
        width: 100%;
        height: 100%;
      }
    }

    @media (max-width: 1200px) {
      #me-nav {
        width: 100%;
        height: 100px;
      }
    }
  </style>
</head>

<body class="">
  <div class="w-100 p-0 vh-100 d-flex flex-column flex-xl-row">
    <div id="me-nav" class="bg-primary-subtle flex-shrink-0 "></div>
    <div id="me-concant" class="flex-grow-1 bg-secondary d-flex justify-content-center align-items-center">
      <div id="me-context" class="d-flex flex-wrap bg-info p-sm-5 p-lg-0">
        <div class="col-12 col-lg-12 col-xl-12 col-xxl-4 border bg-danger">A</div>
        <div class="col-12 col-lg-6 col-xl-6 col-xxl-4 border bg-warning">B</div>
        <div class="col-12 col-lg-6 col-xl-6 col-xxl-4 border bg-info">C</div>
      </div>
    </div>
</body>
